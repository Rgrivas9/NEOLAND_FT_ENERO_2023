<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="exercise-1.css" />
    <script src="exercise-1.js" defer></script>
  </head>
  <body>
    <div id="sound">
      <button onclick="unmute()">sound</button>
    </div>
    <div class="score" id="s">
      <h3>Score:<span data-function="scored">0</span></h3>
      <h2 style="float: right">60</h2>
      <h3>Attempts:<span data-function="attempted">0</span></h3>

      <button id="start" onclick="start(cardArray)">start</button
      ><button id="random" onclick="randomize()">random</button>
    </div>
    <div class="row">
      <div class="column">
        <div id="row1"></div>
      </div>
      <div class="column">
        <div id="row2"></div>
      </div>
      <div class="column">
        <div id="row3"></div>
      </div>
    </div>
  </body>
</html>
